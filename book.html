       <fieldset><legend>What type of flight will it be?
        <p> <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_0">

       </legend></fieldset><label>
     
<div class="details">
  <div class="t_fields">
     <label for="textfield1">Name:</label>
     <input type="text" id="textfield1">
     </div>
     
     <div class="t_fields">
     <label for="textfield2">Travel Class:</label>
     <input type="text" id="textfield2" list="class">
     <datalist name="class" id="class">
     <option value="Economy Class"></option>
     <option value="Business Class"></option>
     </datalist>
     </div>
     
   </div>  
     
    
    
     
     <div class="details">
     <div class="place">
     <label for="textfield3">From:</label>
     <input type="text" id="textfield3" list="dep">

     <option value="Accra - Kotoka Airport (ACC), Ghana"></option>
     <option value="Kumasi International Airport,Kumasi"></option>
     </datalist>
     </div>
     
     <div class="place">
     <label for="textfield4">To:</label>
     <input type="text" id="textfield4">
     </div>
     
     </div>
     
      
    <div class="details"> 
	<div class="picker">
    	<label for="date_picker1">Departure:</label>
  		<input type="text" id="Datepicker1">
  
	</div>

      <div class="picker">
        <label for="date_picker2">Return:</label>
        <input type="text" id="Datepicker2">
      </div>
      
      </div>
      
      <div class="details">
     <div class="stage">
     <label for="textfield3">Adult(15+ years)</label>
     <input type="text" id="textfield3" list="stage">

     <option value="1"></option>

     <option value="5"></option>

       <p>
         <label>
           <input type="checkbox" name="CheckboxGroup" value="checkbox" id="CheckboxGroup_0">
           I am travelling with child(ren) (<15 years)</label>
         <br>
       </p>
     </div>
     </div>
     
     </div>
